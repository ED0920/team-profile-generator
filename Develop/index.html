<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  </head>

  <body>
    <header>
      <h1 class="header">My Team</h1>
    </header>

    <main class="main">
      <div class="card-container">

        <div class="card">
          <div class="top-card">
            <div id="name">Elisa</div>
            <div id="position"><i class="fas fa-mug-hot"></i> Manager</div>
          </div>
          <div class="bottom-card">
            <div class="detail-box" id="idNum">ID:1</div>
            <div class="detail-box"  id="email">Email: <a href="mailto:elisa@example.com">elisa@example.com</a></div>
            <div class="detail-box"  id="github">Phone number: 0213</div>
          </div>
        </div>
<div class="card">
          <div class="top-card">
            <div id="name">Bob</div>
            <div id="position"><i class="fas fa-glasses"></i> Engineer</div>
          </div>
          <div class="bottom-card">
            <div class="detail-box" id="idNum">ID:2</div>
            <div class="detail-box"  id="email">Email: <a href="mailto:bob@example.com">bob@example.com</a></div>
            <div class="detail-box"  id="github">GitHub: <a href="https://github.com/ed0920">ed0920</a></div>
          </div>
        </div>
<div class="card">
          <div class="top-card">
            <div id="name">red</div>
            <div id="position"><i class="fas fa-graduation-cap"></i> Intern</div> 
          </div>
          <div class="bottom-card">
            <div class="detail-box" id="idNum">ID:3</div>
            <div class="detail-box"  id="email">Email: <a href="mailto:red@example.com">red@example.com</a></div>
            <div class="detail-box"  id="github">School: Sydney </div>
          </div>
        </div>

        </div>
      </div>

    </main>
  </body>
</html>
