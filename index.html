<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="Develop/reset.css" />
    <link rel="stylesheet" href="Develop/style.css" />
  </head>

  <body>
    <header>
      <h1 class="header">My Team</h1>
    </header>

    <main class="main">
      <div class="card-container">
        <div class="card">
          <div class="top-card">
            <div id="name">Name</div>
            <div id="position">Position</div>
          </div>
          <div class="bottom-card">
            <div class="detail-box" id="idNum">id Number</div>
            <div class="detail-box" id="email">Email:</div>
            <div class="detail-box" id="github">
              <a href="https://github.com/ed0920">Github</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
